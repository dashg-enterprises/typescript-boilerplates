name: CI Step - Run Tests

on:
  workflow_dispatch:
  # pull_request:
    # branches:
      # - main

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test